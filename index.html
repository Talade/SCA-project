<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="display">
                <div class="previous-operand"> 124 +</div>
                <div class="current-operand">356</div>
            </div>
            <div class="keys">
                <button class="clear" data-action="clear">AC</button>
                <button class="operator" data-action="bracket">(</button>
                <button class="operator" data-action="bracket">)</button>
                <button class="operator" data-action="divide">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="add">+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="delete" data-action="delete">del</button>
                <button class="equal" data-action="calculate">=</button>
        
            </div>
        </div>
    </body>
</html>
