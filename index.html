<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>SCA SUMMER CODE CAMP 2021 PROJECT</h1>
        <div class="calculator-grid">
            <div class="head-section">
                <div id="history"></div>
                <div id="display"></div>
            </div>
            <div class="keys">
                <button class="clear" id="clear">AC</button>
                <button class="backspace" id="backspace">del</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                
                <button class="number" id="7">7</button>
                <button class="number" id="7">8</button>
                <button class="number" id="7">9</button>
                <button class="operator" id="*">&times;</button>
                
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
               
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="number" id=".">.</button>
                <button class="equals" id="=">=</button>
            </div>
        </div>
        <script src="script.js"></script>
        <p>By: Oluwatamilore Aladesuyi and Ginikachukwu Eze</p>
        <p>Class: Sapphire Class</p>
        <p>Project: A simple calculator</p>
    </body>
</html>
